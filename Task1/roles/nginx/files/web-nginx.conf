events {}

http {
    upstream backend {
        server 158.160.195.113;
    }

    server {
        listen 80;
        server_name web;

    
        location /files/ {
            alias /var/www/html/;  
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
        }

    
        location / {
            proxy_pass http://backend;
        }
    }
}
